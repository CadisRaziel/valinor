<div class="text-center">
  <div class="login-form">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header" style="font-size: 2rem; font-family: Calibri, sans-serif;">Entrar</div>
            <div class="card-body">
              <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-group row">
                  <label for="username" class="col-md-4 col-form-label text-md-right">Usuario</label>
                  <div class="col-md-6">
                    <input type="text" id="username" class="form-control" ngModel placeholder="Insira seu usuario"
                      name="username" required>
                  </div>
                </div>
                <div class="mt-2"></div>
                <div class="form-group row">
                  <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
                  <div class="col-md-6">
                    <input type="password" id="password" placeholder="Insira a senha" class="form-control"
                      name="password" required ngModel>
                  </div>
                </div>
                <div class="mt-4"></div>
                <div class="col-md-6 offset-md-4 d-flex flex-column">
                  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary d-block flex-grow-1 mb-3">
                    Entrar
                  </button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
